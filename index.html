<!DOCTYPE html>

<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Carnet D'Adresses</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<!-- feuille de style -->
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<!-- JQUERY -->
	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous">
  	</script>
</head>

<body>
	<main>
		<h1><i class="fas fa-book"></i> Carnet d'Adresses</h1>
		<ul id="listeContact"></ul>
		<button type="button" id="display"><i class="fas fa-plus"></i></button>
		<button type="button" id="remove"><i class="far fa-trash-alt"></i></button>
		<hr/>
		<form id="formulaire" class="hiden">
				<label for="civis">Civilité :</label>
				<select name="civis" id="civis">
					<option value="madame">Madame</option>
					<option value="monsieur">Monsieur</option>
				</select>
				<br>
				<label for="firstName">Nom :</label>
				<input type="text" id="firstName" required>
				<br>
				<label for="lastName">Prénom :</label>
				<input type="text" id="lastName" required>
				<br>
				<label for="phoneNumber">Téléphone :</label>
				<input type="tel" id="phoneNumber" pattern="[0-9]+" required>
				<br>
				<button type="button" id="button">Enregistrer</button>
		</form>


	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
